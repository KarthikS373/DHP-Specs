    XInput:
      description: Contains any additional or extended inputs required to confirm an order. This is typically a Form Input. Sometimes, selection of catalog elements is not enough for the DHP Provider to confirm an order. For all such purposes, the DHP Provider can choose to send this object attached to any object in the catalog that is required to be sent while placing the order. This object can typically be sent at an item level or at the order level. The item level XInput will override the Order level XInput as it indicates a special requirement of information for that particular item. Hence the DHP Consumer must render a separate form for the Item and another form at the Order level before confirmation.
      type: object
      properties:
        form:
