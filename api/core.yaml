    Tracking:
      description: Contains tracking information that can be used by the DHP Consumer to track the fulfillment of an order in real-time. which is useful for knowing the location of time sensitive deliveries.
      type: object
      properties:
        id:
          description: A unique tracking reference number
          type: string
        url:
          description: A URL to the tracking endpoint. This can be a link to a tracking webpage, a webhook URL created by the DHP Consumer where DHP Provider can push the tracking data, or a GET url creaed by the DHP Provider which the DHP Consumer can poll to get the tracking data. It can also be a websocket URL where the DHP Provider can push real-time tracking data.
          type: string
          format: uri
        location:
          description: In case there is no real-time tracking endpoint available, this field will contain the latest location of the entity being tracked. The DHP Provider will update this value everytime the DHP Consumer calls the track API.
          allOf:
            - $ref: "#/components/schemas/Location"
        status:
          description: This value indicates if the tracking is currently active or not. If this value is `active`, then the DHP Consumers can begin tracking the order. If this value is `inactive`, the tracking URL is considered to be expired and the DHP Consumers should stop tracking the order.
          type: string
          enum:
            - active
            - inactive
