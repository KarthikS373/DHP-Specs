    Tag:
      description: Describes a tag. This is used to contain extended metadata. This object can be added as a property to any schema to describe extended attributes. For DHP Consumers, tags can be sent during search to optimize and filter search results. DHP Providers can use tags to index their catalog to allow better search functionality. Tags are sent by the DHP Provider as part of the catalog response in the `on_search` callback. Tags are also meant for display purposes. Upon receiving a tag, DHP Consumers are meant to render them as name-value pairs. This is particularly useful when rendering tabular information about a product or service.
      type: object
      properties:
        descriptor:
          description: Description of the Tag, can be used to store detailed information.
          allOf:
            - $ref: "#/components/schemas/Descriptor"
        value:
          description: The value of the tag. This set by the DHP Provider and rendered as-is by the DHP Consumer.
          type: string
        display:
          description: This value indicates if the tag is intended for display purposes. If set to `true`, then this tag must be displayed. If it is set to `false`, it should not be displayed. This value can override the group display value.
          type: boolean
    TagGroup:
      description: A collection of tag objects with group level attributes
      type: object
      properties:
        display:
          description: Indicates the display properties of the tag group. If display is set to false, then the group will not be displayed. If it is set to true, it should be displayed. However, group-level display properties can be overriden by individual tag-level display property. As this schema is purely for catalog display purposes, it is not recommended to send this value during search.
          type: boolean
          default: true
        descriptor:
          description: Description of the TagGroup, can be used to store detailed information.
          allOf:
            - $ref: "#/components/schemas/Descriptor"
        list:
          description: An array of Tag objects listed under this group. This property can be set by DHP Consumers during search to narrow the `search` and achieve more relevant results. When received during `on_search`, DHP Consumers must render this list under the heading described by the `name` property of this schema.
          type: array
          items:
            $ref: "#/components/schemas/Tag"
