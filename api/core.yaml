    Payment:
      description: Describes the terms of settlement between the DHP Consumer and the DHP Provider for a single transaction. When instantiated, this object contains <ol><li>the amount that has to be settled,</li><li>The payment destination destination details</li><li>When the settlement should happen, and</li><li>A transaction reference ID</li></ol>. During a transaction, the DHP Provider reserves the right to decide the terms of payment. However, the Consumer can send its terms to the Provider first. If the Provider does not agree to those terms, it must overwrite the terms and return them to the Consumer. If overridden, the Consumer must either agree to the terms sent by the Provider in order to preserve the provider's autonomy, or abort the transaction. In case of such disagreements, the Consumer and the Provider can perform offline negotiations on the payment terms. Once an agreement is reached, the Consumer and Provider can resume transactions.
      type: object
      properties:
        id:
          description: ID of the payment term that can be referred at an item or an order level in a catalog
          type: string
        collected_by:
          description: This field indicates who is the collector of payment. The DHP Consumer can set this value to 'bap' if it wants to collect the payment first and  settle it to the DHP Provider. If the DHP Provider agrees to those terms, the DHP Provider should not send the payment url. Alternatively, the DHP Provider can set this field with the value 'bpp' if it wants the payment to be made directly.
        url:
          type: string
          description: A payment url to be called by the DHP Consumer. If empty, then the payment is to be done offline. The details of payment should be present in the params object. If tl_method = http/get, then the payment details will be sent as url params. Two url param values, ```$transaction_id``` and ```$amount``` are mandatory.
          format: uri
        params:
          type: object
          properties:
            transaction_id:
              type: string
              description: The reference transaction ID associated with a payment activity
            amount:
              type: string
            currency:
              type: string
            bank_code:
              type: string
            bank_account_number:
              type: string
            virtual_payment_address:
              type: string
            source_bank_code:
              type: string
            source_bank_account_number:
              type: string
            source_virtual_payment_address:
              type: string
        type:
          type: string
          enum:
            - PRE-ORDER
            - PRE-FULFILLMENT
            - ON-FULFILLMENT
            - POST-FULFILLMENT
        status:
          type: string
          enum:
            - PAID
            - NOT-PAID
        time:
          $ref: "#/components/schemas/Time"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/TagGroup"
