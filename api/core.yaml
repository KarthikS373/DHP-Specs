components:
  securitySchemes:
    SubscriberAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Signature of message body using DHP Consumer Platform or DHP Provider platform subscriber''s signing public key. <br/><br/>Format:<br/><br/><code>Authorization : Signature keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created) (expires) digest",signature="Base64(signing string)"</code>'
  schemas:
    Ack:
      description: "Describes the acknowledgement sent in response to an API call. If the implementation uses HTTP/S, then Ack must be returned in the same session. Every API call to a DHP Provider must be responded to with an Ack whether the DHP Provider intends to respond with a callback or not. This has one property called `status` that indicates the status of the Acknowledgement."
      type: object
      properties:
        status:
          type: string
          description: "The status of the acknowledgement. If the request passes the validation criteria of the DHP Provider, then this is set to ACK. If a DHP Provider responds with status = `ACK` to a request, it is required to respond with a callback. If the request fails the validation criteria, then this is set to NACK. Additionally, if a DHP Provider does not intend to respond with a callback even after the request meets the validation criteria, it should set this value to `NACK`."
          enum:
            - ACK
            - NACK
        tags:
          description: A list of tags containing any additional information sent along with the Acknowledgement.
          type: array
          items:
            $ref: "#/components/schemas/TagGroup"
    AddOn:
      description: Describes an additional item offered as a value-addition to a product or service. This does not exist independently in a catalog and is always associated with an item.
      type: object
      properties:
        id:
          description: Provider-defined ID of the add-on
          type: string
        descriptor:
          $ref: "#/components/schemas/Descriptor"
        price:
          $ref: "#/components/schemas/Price"
    Address:
      description: Describes a postal address.
      type: string
    Agent:
      description: "Describes the direct performer, driver or executor that fulfills an order. It is usually a person. But in some rare cases, it could be a non-living entity like a drone, or a bot. Some examples of agents are Doctor or a delivery person. This object can be set at any stage of the order lifecycle. This can be set at the discovery stage when the DHP Provider wants to provide details on the agent fulfilling the order, like when the doctor's name appears during search. This object can also used to search for a particular person that the customer wants fulfilling an order. Sometimes, this object gets instantiated after the order is confirmed"
      properties:
        person:
          $ref: "#/components/schemas/Person"
        contact:
          $ref: "#/components/schemas/Contact"
        organization:
          $ref: "#/components/schemas/Organization"
        rating:
          $ref: "#/components/schemas/Rating/properties/value"
    Authorization:
      description: "Describes an authorization mechanism used to start or end the fulfillment of an order. For example, a patient may need to provide a password to open a video conference link during a teleconsultation."
      type: object
      properties:
        type:
          description: Type of authorization mechanism used. The allowed values for this field can be published as part of the network policy.
          type: string
        token:
          description: "Token used for authorization. This is typically generated at the DHP Provider. The Consumer can send this value to the user via any channel that it uses to authenticate the user like SMS, Email, Push notification, or in-app rendering."
          type: string
        valid_from:
          description: Timestamp in RFC3339 format from which token is valid
          type: string
          format: date-time
        valid_to:
          description: Timestamp in RFC3339 format until which token is valid
          type: string
          format: date-time
        status:
          description: Status of the token
          type: string
    Billing:
      description: "Describes the billing details of an entity.<br>This has properties like name,organization,address,email,phone,time,tax_number, created_at,updated_at"
      type: object
      properties:
        name:
          description: Name of the billable entity
          type: string
        organization:
          description: Details of the organization being billed.
          allOf:
            - $ref: "#/components/schemas/Organization"
        address:
          description: The address of the billable entity
          allOf:
            - $ref: "#/components/schemas/Address"
        state:
          description: The state where the billable entity resides. This is important for state-level tax calculation
          allOf:
            - $ref: "#/components/schemas/State"
        city:
          description: The city where the billable entity resides.
          allOf:
            - $ref: "#/components/schemas/City"
        email:
          description: Email address where the bill is sent to
          type: string
          format: email
        phone:
          description: Phone number of the billable entity
          type: string
        time:
          description: Details regarding the billing period
          allOf:
            - $ref: "#/components/schemas/Time"
        tax_id:
          description: ID of the billable entity as recognized by the taxation authority
          type: string
    Cancellation:
      description: Describes a cancellation event
      type: object
      properties:
        time:
          description: Date-time when the order was cancelled by the buyer
          type: string
          format: date-time
        cancelled_by:
          type: string
          enum:
            - CONSUMER
            - PROVIDER
        reason:
          description: The reason for cancellation
          allOf:
            - $ref: "#/components/schemas/Option"
        additional_description:
          description: Any additional information regarding the nature of cancellation
          allOf:
            - $ref: "#/components/schemas/Descriptor"
    CancellationTerm:
      description: Describes the cancellation terms of an item or an order. This can be referenced at an item or order level. Item-level cancellation terms can override the terms at the order level.
      type: object
      properties:
        fulfillment_state:
          description: The state of fulfillment during which this term is applicable.
          allOf:
            - $ref: "#/components/schemas/FulfillmentState"
        reason_required:
          description: Indicates whether a reason is required to cancel the order
          type: boolean
        cancel_by:
          description: Information related to the time of cancellation.
          allOf:
            - $ref: "#/components/schemas/Time"
        cancellation_fee:
          $ref: "#/components/schemas/Fee"
        xinput:
          $ref: "#/components/schemas/XInput"
        external_ref:
          $ref: "#/components/schemas/MediaFile"
    Catalog:
      description: "Describes the products or services offered by a Provider. This is typically sent as the response to a search intent from a Consumer. The payment terms, offers and terms of fulfillment supported by the Provider can also be included here. The DHP Provider can show hierarchical nature of products/services in its catalog using the parent_category_id in categories. The DHP Provider can also send a ttl (time to live) in the context which is the duration for which a Consumer can cache the catalog and use the cached catalog.  <br>This has properties like dhp-provider/descriptor,dhp-provider/categories,dhp-provider/fulfillments,dhp-provider/payments,dhp-provider/offers,dhp-provider/providers and exp<br>This is used in the following situations.<br><ul><li>This is typically used in the discovery stage when the DHP Provider sends the details of the products and services it offers as response to a search intent from the Consumer. </li></ul>"
      type: object
      properties:
        descriptor:
          $ref: "#/components/schemas/Descriptor"
        fulfillments:
          description: Fulfillment modes offered at the DHP Provider level. This is used when a DHP Provider itself offers fulfillments on behalf of the providers it has onboarded.
          type: array
          items:
            $ref: "#/components/schemas/Fulfillment"
        payments:
          description: Payment terms offered by the DHP Provider for all transactions. This can be overriden at the provider level.
          type: array
          items:
            $ref: "#/components/schemas/Payment"
        offers:
          description: Offers at the DHP Provider-level. This is common across all providers onboarded by the DHP Provider.
          type: array
          items:
            $ref: "#/components/schemas/Offer"
        providers:
          type: array
          items:
            $ref: "#/components/schemas/Provider"
        exp:
          description: Timestamp after which catalog will expire
          type: string
          format: date-time
        ttl:
          description: Duration in seconds after which this catalog will expire
          type: string
    Category:
      description: A label under which a collection of items can be grouped.
      type: object
      properties:
        id:
          description: ID of the category
          type: string
        parent_category_id:
          $ref: "#/components/schemas/Category/properties/id"
        descriptor:
          $ref: "#/components/schemas/Descriptor"
        time:
          $ref: "#/components/schemas/Time"
        ttl:
          description: Time to live for an instance of this schema
        tags:
          type: array
          items:
            $ref: "#/components/schemas/TagGroup"
    Circle:
      description: Describes a circular region of a specified radius centered at a specified GPS coordinate.
      type: object
      properties:
        gps:
          $ref: "#/components/schemas/Gps"
        radius:
          $ref: "#/components/schemas/Scalar"
    City:
      description: Describes a city
      type: object
      properties:
        name:
          description: Name of the city
          type: string
        code:
          description: City code
          type: string
    Contact:
      description: Describes the contact information of an entity
      type: object
      properties:
        phone:
          type: string
        email:
          type: string
        jcard:
          type: object
          description: A Jcard object as per draft-ietf-jcardcal-jcard-03 specification
    Context:
      description: "It provides a high-level overview to the receiver about the nature of the intended transaction. Typically, it is the Consumer that sets the transaction context based on the consumer's location and action on their UI. But sometimes, during unsolicited callbacks, the DHP Provider also sets the transaction context but it is usually the same as the context of a previous full-cycle, request-callback interaction between the Consumer and the Provider. The context object contains four types of fields. <ol><li>Demographic information about the transaction using fields like `domain`, `country`, and `region`.</li><li>Addressing details like the sending and receiving platform's ID and API URL.</li><li>Interoperability information like the protocol version that implemented by the sender and,</li><li>Transaction details like the method being called at the receiver's endpoint, the transaction_id that represents an end-to-end user session at the Consumer, a message ID to pair requests with callbacks, a timestamp to capture sending times, a ttl to specifiy the validity of the request, and a key to encrypt information if necessary.</li></ol> This object must be passed in every interaction between a Consumer and a Provider. In HTTP/S implementations, it is not necessary to send the context during the synchronous response. However, in asynchronous protocols, the context must be sent during all interactions,"
      type: object
      properties:
        domain:
          description: Domain code that is relevant to this transaction context
          allOf:
            - $ref: "#/components/schemas/Domain/properties/code"
        location:
          description: The location where the transaction is intended to be fulfilled.
          allOf:
            - $ref: "#/components/schemas/Location"
        action:
          description: The protocol method being called by the sender and executed at the receiver.
          type: string
        version:
          type: string
          description: Version of transaction protocol being used by the sender.
        bap_id:
          description: Subscriber ID of the DHP Consumer
          allOf:
            - description: "A globally unique identifier of the platform, Typically it is the fully qualified domain name (FQDN) of the platform."
              type: string
        bap_uri:
          description: Subscriber URL of the DHP Consumer for accepting callbacks from DHP Providers.
          allOf:
            - description: The callback URL of the Subscriber. This should necessarily contain the same domain name as set in `subscriber_id``.
              type: string
              format: uri
        bpp_id:
          description: Subscriber ID of the DHP Provider
          allOf:
            - $ref: "#/components/schemas/Context/properties/bap_id/allOf/0"
        bpp_uri:
          description: Subscriber URL of the DHP Provider for accepting calls from DHP Consumers.
          allOf:
            - $ref: "#/components/schemas/Context/properties/bap_uri/allOf/0"
        transaction_id:
          description: "This is a unique value which persists across all API calls from `search` through `confirm`. This is done to indicate an active user session across multiple requests. The DHP Providers can use this value to push personalized recommendations, and dynamic offerings related to an ongoing transaction despite being unaware of the user active on the DHP Consumers."
          type: string
          format: uuid
        message_id:
          description: "This is a unique value which persists during a request / callback cycle. Since the protocol APIs are asynchronous, DHP Consumers need a common value to match an incoming callback from a DHP Provider to an earlier call. This value can also be used to ignore duplicate messages coming from the DHP Provider. It is recommended to generate a fresh message_id for every new interaction. When sending unsolicited callbacks, Providers must generate a new message_id."
          type: string
          format: uuid
        timestamp:
          description: Time of request generation in RFC3339 format
          type: string
          format: date-time
        key:
          description: The encryption public key of the sender
          type: string
        ttl:
          description: The duration in ISO8601 format after timestamp for which this message holds valid
          type: string
    Country:
      description: Describes a country
      type: object
      properties:
        name:
          type: string
          description: Name of the country
        code:
          type: string
          description: Country code as per ISO 3166-1 and ISO 3166-2 format
    Credential:
      description: Describes a credential of an entity - Person or Organization
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          default: VerifiableCredential
        url:
          description: URL of the credential
          type: string
          format: uri
    Customer:
      description: Describes a customer buying/availing a product or a service
      type: object
      properties:
        person:
          $ref: "#/components/schemas/Person"
        contact:
          $ref: "#/components/schemas/Contact"
    DecimalValue:
      description: Describes a numerical value in decimal form
      type: string
      pattern: "[+-]?([0-9]*[.])?[0-9]+"
    Descriptor:
      description: Physical description of something.
      type: object
      properties:
        name:
          type: string
        code:
          type: string
        short_desc:
          type: string
        long_desc:
          type: string
        additional_desc:
          type: object
          properties:
            url:
              type: string
            content_type:
              type: string
              enum:
                - text/plain
                - text/html
                - application/json
        media:
          type: array
          items:
            $ref: "#/components/schemas/MediaFile"
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image"
    Domain:
      description: "Described the industry sector or sub-sector. The network policy should contain codes for all the industry sectors supported by the network. Domains can be created in varying levels of granularity. The granularity of a domain can be decided by the participants of the network. Too broad domains will result in irrelevant search broadcast calls to DHP Providers that don't have services supporting the domain. Too narrow domains will result in a large number of registry entries for each DHP Provider. It is recommended that network facilitators actively collaborate with various working groups and network participants to carefully choose domain codes keeping in mind relevance, performance, and opportunity cost. It is recommended that networks choose broad domains like mobility, logistics, healthcare etc, and progressively granularize them as and when the number of network participants for each domain grows large."
      type: object
      properties:
        name:
          description: Name of the domain
          type: string
        code:
          description: "Standard code representing the domain. The standard is usually published as part of the network policy. Furthermore, the network facilitator should also provide a mechanism to provide the supported domains of a network."
        additional_info:
          description: A url that contains addtional information about that domain.
          allOf:
            - $ref: "#/components/schemas/MediaFile"
    Duration:
      description: Describes duration as per ISO8601 format
      type: string
    Error:
      description: "Describes an error object that is returned by a DHP Consumer, DHP Provider or DHP Gateway as a response or callback to an action by another network participant. This object is sent when any request received by a network participant is unacceptable. This object can be sent either during Ack or with the callback."
      type: object
      properties:
        code:
          type: string
          description: "Standard error code"
        paths:
          type: string
          description: Path to json schema generating the error. Used only during json schema validation errors
        message:
          type: string
          description: Human readable message describing the error. Used mainly for logging. Not recommended to be shown to the user.
    Fee:
      description: A fee applied on a particular entity
      type: object
      properties:
        percentage:
          description: Percentage of a value
          allOf:
            - $ref: "#/components/schemas/DecimalValue"
        amount:
          description: A fixed value
          allOf:
            - $ref: "#/components/schemas/Price"
    Form:
      description: Describes a form
      type: object
      properties:
        url:
          description: "The URL from where the form can be fetched. The content fetched from the url must be processed as per the mime_type specified in this object. Once fetched, the rendering platform can choosed to render the form as-is as an embeddable element; or process it further to blend with the theme of the application. In case the interface is non-visual, the the render can process the form data and reproduce it as per the standard specified in the form."
          type: string
          format: uri
        data:
          description: The form submission data
          type: object
          additionalProperties:
            type: string
        mime_type:
          description: This field indicates the nature and format of the form received by querying the url. MIME types are defined and standardized in IETF's RFC 6838.
          type: string
          enum:
            - text/html
            - application/xml
        submission_id:
          type: string
          format: uuid
    Fulfillment:
      description: Describes how a an order will be rendered/fulfilled to the end-customer
      type: object
      properties:
        id:
          description: Unique reference ID to the fulfillment of an order
          type: string
        type:
          description: "A code that describes the mode of fulfillment. This is typically set when there are multiple ways an order can be fulfilled. For example, a medical consultation can be provided either in-person or via tele-consultation. The network policy must publish standard fulfillment type codes for the different modes of fulfillment."
          type: string
        rateable:
          description: Whether the fulfillment can be rated or not
          type: boolean
        rating:
          description: The rating value of the fulfullment service.
          allOf:
            - $ref: "#/components/schemas/Rating/properties/value"
        state:
          description: The current state of fulfillment. The Provider must set this value whenever the state of the order fulfillment changes and fire an unsolicited `on_status` call.
          allOf:
            - $ref: "#/components/schemas/FulfillmentState"
        tracking:
          type: boolean
          description: Indicates whether the fulfillment allows tracking
          default: false
        customer:
          description: The person that will ultimately receive the order
          allOf:
            - $ref: "#/components/schemas/Customer"
        agent:
          description: The agent that is currently handling the fulfillment of the order
          allOf:
            - $ref: "#/components/schemas/Agent"
        contact:
          $ref: "#/components/schemas/Contact"
        vehicle:
          $ref: "#/components/schemas/Vehicle"
        stops:
          description: The list of logical stops encountered during the fulfillment of an order.
          type: array
          items:
            $ref: "#/components/schemas/Stop"
        path:
          description: The physical path taken by the agent that can be rendered on a map. The allowed format of this property can be set by the network.
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/TagGroup"
    FulfillmentState:
      description: Describes the state of fulfillment
      type: object
      properties:
        descriptor:
          $ref: "#/components/schemas/Descriptor"
        updated_at:
          type: string
          format: date-time
        updated_by:
          type: string
          description: ID of entity which changed the state
    Gps:
      description: Describes a GPS coordinate
      type: string
      pattern: '^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?),\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$'
    Image:
      description: Describes an image
      type: object
      properties:
        url:
          description: URL to the image. This can be a data url or an remote url
          type: string
          format: uri
        size_type:
          description: The size of the image. The network policy can define the default dimensions of each type
          type: string
          enum:
            - xs
            - sm
            - md
            - lg
            - xl
            - custom
        width:
          description: Width of the image in pixels
          type: string
        height:
          description: Height of the image in pixels
          type: string
    Intent:
      description: "The intent to buy or avail a product or a service. The Consumer can declare the intent of the consumer containing <ul><li>What they want (A product, service, offer)</li><li>Who they want (A seller, service provider, agent etc)</li><li>Where they want it and where they want it from</li><li>When they want it (start and end time of fulfillment</li><li>How they want to pay for it</li></ul><br>This has properties like descriptor,provider,fulfillment,payment,category,offer,item,tags<br>This is typically used by the Consumer to send the purpose of the user's search to the Provider. This will be used by the Provider to find products or services it offers that may match the user's intent. For example, a consumer declares the intent for a lab booking the describes various aspects of their booking like,<ul><li>Where would they like to get their scan/test done (intent.fulfillment.start.location)</li><li>When would they like to get their scan/test done (intent.fulfillment.start.time)</li><li>When would they like to get the results of their test/scan (intent.fulfillment.end.time)</li><li>Who is the service provider they would like to avail services from (intent.provider)</li><li>Who is getting the test/scan (intent.fulfillment.customer)</li><li>What kind of test/scan would they like to purchase (intent.item)</li><li>What category of services would they like to avail (intent.category)</li><li>How would they like to pay for their journey (intent.payment)</li></ul>"
      type: object
      properties:
        descriptor:
          description: "A raw description of the search intent. Free text search strings, raw audio, etc can be sent in this object."
          allOf:
            - $ref: "#/components/schemas/Descriptor"
        provider:
          description: The provider from which the customer wants to place to the order from
          allOf:
            - $ref: "#/components/schemas/Provider"
        fulfillment:
          description: Details on how the customer wants their order fulfilled
          allOf:
            - $ref: "#/components/schemas/Fulfillment"
        payment:
          description: Details on how the customer wants to pay for the order
          allOf:
            - $ref: "#/components/schemas/Payment"
        category:
          description: Details on the item category
          allOf:
            - $ref: "#/components/schemas/Category"
        offer:
          description: details on the offer the customer wants to avail
          allOf:
            - $ref: "#/components/schemas/Offer"
        item:
          description: Details of the item that the consumer wants to order
          allOf:
            - $ref: "#/components/schemas/Item"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/TagGroup"
    ItemQuantity:
